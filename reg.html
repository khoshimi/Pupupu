<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="5_reg/style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm">
                    <h2>Вход</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Пароль</label>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox" id="remember" />запомнить меня</label>
                        <label>
                            <a href="#">...</a>
                        </label>
                    </div>
                    <button type="submit">Войти</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!email || !password) {
                alert('Введите email и пароль');
                return;
            }

            try {
                // очищаем предыдущие сессии
                localStorage.removeItem('userId');
                localStorage.removeItem('userEmail');
                sessionStorage.removeItem('userId');
                sessionStorage.removeItem('userEmail');

                // Пытаемся войти
                const loginResponse = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const loginData = await loginResponse.json();

                if (loginResponse.ok && loginData.success) {
                    if (remember) {
                        localStorage.setItem('userId', loginData.userId);
                        localStorage.setItem('userEmail', loginData.email);
                    } else {
                        sessionStorage.setItem('userId', loginData.userId);
                        sessionStorage.setItem('userEmail', loginData.email);
                    }
                    window.location.href = 'prof.html';
                    return;
                }

                // Если авторизация не удалась, пробуем зарегистрировать
                if (loginResponse.status === 401) {
                    const registerResponse = await fetch(`${API_BASE_URL}/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const registerData = await registerResponse.json();

                    if (registerResponse.ok && registerData.success) {
                        if (remember) {
                            localStorage.setItem('userId', registerData.userId);
                            localStorage.setItem('userEmail', registerData.email);
                        } else {
                            sessionStorage.setItem('userId', registerData.userId);
                            sessionStorage.setItem('userEmail', registerData.email);
                        }
                        window.location.href = 'prof.html';
                    } else {
                        alert(registerData.error || 'Ошибка регистрации');
                    }
                } else {
                    alert(loginData.error || 'Ошибка входа');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка подключения к серверу. Убедитесь, что сервер запущен на http://localhost:3000');
            }
        });
    </script>
    
    <!-- Иконки -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
