<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="6_prof/style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <img src="ob/logo (3).png" alt="Логотип">
        <a href="glavnaya.html">Главная</a>
        <a href="soob.html">Форумы</a>
        <a href="mk.html">МК</a>
        <a href="prof.html">Профиль</a>
    </header>
    
    <div class="profil">
        <div class="avatar-container">
            <img id="profileAvatar" src="6_prof/проф.png" alt="Аватар" class="prof_img">
            <label for="avatarInput" class="avatar-upload-btn" title="Изменить фото профиля">
                <ion-icon name="camera-outline"></ion-icon>
            </label>
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
        </div>
        <div class="prof_op">
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="profileEmail" required readonly>
                <label for="profileEmail">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="profilePassword" required readonly>
                <label for="profilePassword">Пароль</label>
            </div>
        </div>
    </div>
    
    <a href="#" id="addWorkBtn"><img src="6_prof/доб.png" alt="Добавить" class="dob"></a>
    
    <!-- Модальное окно для добавления работы -->
    <div id="workModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить работу</h2>
            <form id="workForm">
                <div class="inputbox">
                    <ion-icon name="document-text-outline"></ion-icon>
                    <input type="text" id="workTitle" required>
                    <label for="workTitle">Название работы</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="text-outline"></ion-icon>
                    <textarea id="workDescription" required rows="4"></textarea>
                    <label for="workDescription">Описание</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="pricetags-outline"></ion-icon>
                    <input type="text" id="workTags" required placeholder="Теги через запятую">
                    <label for="workTags">Теги</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="images-outline"></ion-icon>
                    <input type="file" id="workImage" accept="image/*">
                    <label for="workImage">Изображение работы</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="folder-outline"></ion-icon>
                    <select id="workGallery" required>
                        <option value="">Выберите галерею</option>
                        <option value="gd">Галерея ГД</option>
                        <option value="il">Галерея ИЛ</option>
                        <option value="wd">Галерея ВД</option>
                        <option value="zj">Галерея ЗЖ</option>
                    </select>
                    <label for="workGallery">Галерея</label>
                </div>
                <div id="imagePreview" class="image-preview" style="display: none;">
                    <img id="previewImg" src="" alt="Предпросмотр">
                    <button type="button" id="removeImage" class="remove-image-btn">Удалить изображение</button>
                </div>
                <button type="submit" class="submit-btn">Добавить работу</button>
            </form>
        </div>
    </div>
    
    <!-- Секция для отображения работ -->
    <div class="works-section">
        <h2 class="works-title">Мои работы</h2>
        <div id="worksContainer" class="works-container">
            <!-- Работы будут добавлены сюда через JavaScript -->
        </div>
    </div>
    
    <footer>
        <a href="glavnaya.html">Главная</a>
        <a href="soob.html">Форумы</a>
        <a href="mk.html">МК</a>
        <a href="prof.html">Профиль</a>
    </footer>

    <script src="prof.js"></script>
    <script>
        // Дополнительная проверка на случай, если скрипты профиля не смогли поставить email
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('profileEmail').value = savedEmail;
                document.getElementById('profileEmail').classList.add('has-value');
                document.getElementById('profilePassword').value = '********';
                document.getElementById('profilePassword').classList.add('has-value');
            }
        });
    </script>
    
    <!-- Иконки -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="mobile-menu.js"></script>
</body>
</html>
